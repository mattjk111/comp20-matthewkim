<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      var map;

      var carIcon = "https://tuftsdev.github.io/WebProgramming/assignments/car.png";
      var weinerIcon = "https://tuftsdev.github.io/WebProgramming/assignments/weinermobile.png";

      var pos;
      var data;
      


      function initMap() {

        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 42.406836, lng: -71.121920},
          zoom: 10
        });
        //infoWindow = new google.maps.InfoWindow;

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            //infoWindow.setPosition(pos);
            //infoWindow.setContent('Location found.');
            //infoWindow.open(map);
            map.setCenter(pos);
            map.setZoom(16);

            var userIcon = {
            	url: "https://orig00.deviantart.net/f876/f/2015/024/0/a/icon_folder_ultimate_spiderman_by_nialixus-d8f61xh.png",
            	scaledSize: new google.maps.Size(40, 55)
            };

            var usrMarker = new google.maps.Marker({
    			position: pos,
   				map: map,
    			icon: userIcon,
    			title: "L5xEUupk" 
  			});

  			var myInfoWindow = new google.maps.InfoWindow();

  			usrMarker.addListener('click', function() {
          		myInfoWindow.setContent(usrMarker.title);
				myInfoWindow.open(map, usrMarker);
        	});

            var carData = getRideData(pos);
            //console.log(carData);


          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

	function getRideData(pos) {
      	var xhr = new XMLHttpRequest();
		var url = 'https://hans-moleman.herokuapp.com/rides';
		var params = "username=L5xEUupk&lat=" + pos["lat"] + "&lng=" + pos["lng"];

		xhr.open('POST', url, true);

		xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");


		xhr.onreadystatechange = function() {//Call a function when the state changes.
    		if(xhr.readyState == 4 && xhr.status == 200) {
        		alert(xhr.responseText);
    		}
		}	
		xhr.send(params);

		xhr.onload = function () {
    	// do something to response
   		//console.log(this.responseText);
		data = JSON.parse(this.responseText);


   		if ("vehicles" in data) {
   			renderVehicles();
   		}
   		else {
   			renderPass();
   		}


		};

   	}


   	function renderVehicles() {

   		var vehicles = data.vehicles;
   	
      	var minDistance;

   		for (var i = 0; i < vehicles.length; i++) {
    		var car = vehicles[i];

    		if (car.username != "WEINERMOBILE") {

    			var carPos = {lat: car["lat"], lng: car["lng"]}

    			var passMarker = new google.maps.Marker( {
      				position: carPos,
      				map: map,
      				icon: carIcon
      			});

      			var distance = google.maps.geometry.spherical.computeDistanceBetween(pos, carPos);
      			console.log(distance);

    		}

    	}


   	}

   	function renderPass() {

   		var passIcon = {
      		url: "https://www.shareicon.net/data/128x128/2016/01/05/232807_uchiha_256x256.png",
      		scaledSize: new google.maps.Size(40, 40)
      	};



   	}


      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9sQaGQMUn1TEZG3C11LjRlpQAppS4WGk&callback=initMap&libraries=geometry"
    async defer></script>
  </body>
</html>
