<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <script src="https://maps.google.com/maps/api/js?key=AIzaSyAwxlZ555sqW84k_Y4YJ_miMomLVsZtItQ&libraries=geometry"></script>

    <script>

      var map;

      var carIcon = "https://tuftsdev.github.io/WebProgramming/assignments/car.png";
      var weinerIcon = "https://tuftsdev.github.io/WebProgramming/assignments/weinermobile.png";

      var pos;
      var data;     
      var myLat;
      var myLng;
      var minDistance = 10000;


      function initMap() {

        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 42.406836, lng: -71.121920},
          zoom: 10
        });
        //infoWindow = new google.maps.InfoWindow;

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
          	myLat = position.coords.latitude;
          	myLng = position.coords.longitude
          	pos = new google.maps.LatLng(myLat, myLng);


            //infoWindow.setPosition(pos);
            //infoWindow.setContent('Location found.');
            //infoWindow.open(map);
            map.setCenter(pos);
            map.setZoom(16);


            console.log(minDistance);
            getRideData(pos);
            console.log(minDistance);

            
            //console.log(carData);


          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

	function getRideData(pos) {
      	var xhr = new XMLHttpRequest();
		var url = 'https://hans-moleman.herokuapp.com/rides';
		var params = "username=L5xEUupk&lat=" + myLat + "&lng=" + myLng;

		xhr.open('POST', url, true);

		xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");


		xhr.onreadystatechange = function() {//Call a function when the state changes.
    		if(xhr.readyState == 4 && xhr.status == 200) {
        		alert(xhr.responseText);

	    		console.log(this.responseText);
				data = JSON.parse(this.responseText);

	   			if ("vehicles" in data) {
	   				renderVehicles();

	   			}
	   			else {
	   				renderPass();
	   			}

	   			renderMe();

    		}
		}	
		xhr.send(params);

   	}


   	function renderMe() {

        var userIcon = {
            url: "https://orig00.deviantart.net/f876/f/2015/024/0/a/icon_folder_ultimate_spiderman_by_nialixus-d8f61xh.png",
            scaledSize: new google.maps.Size(40, 55)
        };

		var usrMarker = new google.maps.Marker({
    		position: pos,
   			map: map,
    		icon: userIcon,
    		title: "L5xEUupk" + "| Closest distance: " + minDistance
  		});

  		var myInfoWindow = new google.maps.InfoWindow();

  			usrMarker.addListener('click', function() {
          		myInfoWindow.setContent(this.title);
				myInfoWindow.open(map, this);
        	});

   	}


   	function renderVehicles() {

   		var vehicles = data.vehicles;
   	
      	

   		for (var i = 0; i < vehicles.length; i++) {
    		var car = vehicles[i];

    		if (car.username != "WEINERMOBILE") {
    			var carLat = car["lat"];
    			var carLng = car["lng"];

    			var carPos = new google.maps.LatLng(carLat, carLng);

      			var distance = 0.000621371192 * google.maps.geometry.spherical.computeDistanceBetween(pos, carPos);

      			if  (distance < minDistance) {
      				minDistance = distance;
      			}
      			

      			var carMarker = new google.maps.Marker( {
      				position: carPos,
      				map: map,
      				icon: carIcon,
      				title: "Username: " + car.username + " | Miles from you: " + distance
      			});

      			var carInfoWindow = new google.maps.InfoWindow();

      			carMarker.addListener('click', function() {
          			carInfoWindow.setContent(this.title);
					carInfoWindow.open(map, this);
        		});

    		}

    	}


   	}

   	function renderPass() {

   		var passIcon = {
      		url: "https://www.shareicon.net/data/128x128/2016/01/05/232807_uchiha_256x256.png",
      		scaledSize: new google.maps.Size(40, 40)
      	};



   	}


      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script>



    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body onload="initMap()">


    <div id="map"></div>
    
  </body>
</html>
