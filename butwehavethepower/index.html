<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Union Strike Folk Song</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Union Strike Folk Song</h1>

<video src="https://www.cs.tufts.edu/comp/20/butwehavethepower.mp4" id="butwehavethepower" controls></video>
<div id="lyrics"></div>

<script>
	
	var video = document.getElementById("butwehavethepower");
	var caption = document.getElementById("lyrics");
	video.addEventListener("timeupdate", function() {

		
		if (video.currentTime < 5) {
			caption.innerHTML ="<h3>Union Strike Folk Song by Lisa Simpson</h3>";
		}
		else if (video.currentTime > 6 && video.currentTime < 8) {
			caption.innerHTML = "<h3>Come gather round, children,</h3>";
		}
		else if (video.currentTime > 8 && video.currentTime < 10.5) {
			caption.innerHTML = "<h1>It's high time ye learned</h1>";
		}
		else if (video.currentTime > 10.5 && video.currentTime < 13) {
			caption.innerHTML = "<h3>'Bout a hero named Homer</h3>";
		}
		else if (video.currentTime > 13 && video.currentTime < 16.5) {
			caption.innerHTML = "<h1>And a devil named Burns.</h1>";
		}
		else if (video.currentTime > 17 && video.currentTime < 19) {
			caption.innerHTML = "<h2>We'll march 'till we drop </h2>";
		}
		else if (video.currentTime > 19 && video.currentTime < 21) {
			caption.innerHTML = "<h3>The girls and the fellas.</h3>";
		}
		else if (video.currentTime > 21 && video.currentTime < 23) {
			caption.innerHTML = "<h2>We'll fight 'till the death</h2>";
		}
		else if (video.currentTime > 23 && video.currentTime < 26) {
			caption.innerHTML = "<h1>Or else fold like umbrellas.</h1>";
		}
		else if (video.currentTime > 38 && video.currentTime < 40) {
			caption.innerHTML = "<h3>So we'll march day and night</h3>";
		}
		else if (video.currentTime > 40 && video.currentTime < 42.5) {
			caption.innerHTML = '<p>By the big cooling tower.</p>';
		}
		else if (video.currentTime > 42.5 && video.currentTime < 45) {
			caption.innerHTML = '<p>They have the plant</p>';
		}
		else if (video.currentTime > 45 && video.currentTime < 49) {
			caption.innerHTML = '<p>But we have the power.</p>';
		}
		else if (video.currentTime > 52.7 && video.currentTime < 55) {
			caption.innerHTML = '<p>Lenny: Now do "Classical Gas!"</p>';
		}
		else if (video.currentTime > 72.5 && video.currentTime < 75) {
			caption.innerHTML = "<h3>So we'll march day and night</h3>";
		}
		else if (video.currentTime > 75 && video.currentTime < 77.5) {
			caption.innerHTML = '<p>By the big cooling tower.</p>';
		}
		else if (video.currentTime > 77.5 && video.currentTime < 79.5) {
			caption.innerHTML = '<p>They have the plant</p>';
		}
		else if (video.currentTime > 79.5 && video.currentTime < 81.5) {
			caption.innerHTML = '<p>But we have the power.</p>';
		}
		else if (video.currentTime > 81.5 && video.currentTime < 84) {
			caption.innerHTML = "<h3>So we'll march day and night</h3>";
		}
		else if (video.currentTime > 84 && video.currentTime < 86.5) {
			caption.innerHTML = '<p>By the big cooling tower.</p>';
		}
		else if (video.currentTime > 86.5 && video.currentTime < 88.5) {
			caption.innerHTML = '<p>They have the plant</p>';
		}
		else if (video.currentTime > 88.5 && video.currentTime < 91) {
			caption.innerHTML = '<p>But we have the power.</p>';
		}

		else if (video.currentTime > 91) {
			caption.innerHTML = "<h3>Thanks For Watching!</h3>";
		}
		else {
			caption.innerHTML ="";
		}
		}, false);
</script>
</body>
</html>
